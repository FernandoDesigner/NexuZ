<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Nexuz distribuidora</title>
</head>

<body>
    <main>
        <header class="header">
            <nav class="header__nav">
                <ul class="header__nav__logo">
                    <li class="header__nav__logo__container">
                        <img src="https://www.lexus.mx/etc.clientlibs/lexus/clientlibs/lexus-react/resources/static/media/lexus_logo_english.f525f8b847ba839b2fbe.png"
                            alt="">
                    </li>
                </ul>
                <ul class="header__nav__url">
                    <li><a href="">vehiculos</a></li>
                    <li><a href="">sucursales</a></li>
                    <li><a href="">contacto</a></li>

                </ul>
            </nav>
        </header>
        <section class="home">
            <div class="container_slogan container-fluid">
                <h1>Bienvenido a NexuZ</h1>
                <p>Donde la Innovaci√≥n y la Elegancia se Encuentran</p>
            </div>

        </section>
        <section class="container_section">
            <div class="container__title_section mt-5 pb-3">
                <h3 class="text-center">CONOCE NUESTROS NUEVOS MODELOS</h3>
            </div>
            <div class="container__tabs">
                <nav class="tabs">
                    <ul class="tabs__btn">
                        <li class="tab active" id="luxury">
                            Luxury
                        </li>
                        <li class="tab" id="Sport">
                            Sport
                        </li>
                        <li class="tab" id="SUV">
                            SUV
                        </li>
                    </ul>
                </nav>
                <div class="viewTab">
                    <div class="container__car">
                        <div class="info__car">
                            <h4>Lexus <strong>ALX</strong></h4>
                        </div>
                        <div class="container__img__car" id="luxury_color_change">
                        </div>
                    </div>
                    <div class="container__btn__change__color">
                        <button type="button" class="btn_color --white-car-color" id="luxuryWhite"></button>
                        <button type="button" class="btn_color --black-car-color" id="luxuryBlack"></button>
                        <button type="button" class="btn_color --red-car-color" id="luxuryRed"></button>
                        <button type="button" class="btn_color --blue-car-color" id="luxuryBlue"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>








    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
